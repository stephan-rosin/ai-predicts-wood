<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js (Hiro) – Less Zoom</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; }
      #hud {
        position: fixed; top: 0; left: 0; right: 0; padding: 10px;
        background: rgba(0,0,0,.65); color: #fff; font: 14px system-ui;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div id="hud">Status: Seite geladen…</div>

    <a-scene
      embedded
      vr-mode-ui="enabled:false"
      renderer="colorManagement: true;"
      arjs="sourceType: webcam; facingMode: environment;
            sourceWidth: 1280; sourceHeight: 720;
            displayWidth: 1280; displayHeight: 720;
            debugUIEnabled: false;"
    >
      <!-- Lights help with visibility -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

      <a-assets>
        <a-asset-item id="m" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Hiro preset marker -->
      <a-marker id="mk" preset="hiro" emitevents="true">
        <!-- Reference box -->
        <a-box depth="0.4" height="0.4" width="0.4" position="0 0.2 0"></a-box>

        <!-- Your model: start smaller and slightly above the marker -->
        <a-entity
          id="model"
          gltf-model="#m"
          position="0 0.05 0"
          rotation="0 0 0"
          scale="0.2 0.2 0.2"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const hud = document.getElementById("hud");
      const marker = document.getElementById("mk");
      const model = document.getElementById("model");

      marker.addEventListener("markerFound", () => hud.textContent = "Status: Hiro erkannt ✅");
      marker.addEventListener("markerLost",  () => hud.textContent = "Status: Hiro nicht im Bild…");

      model.addEventListener("model-loaded", () => console.log("model-loaded ✅"));
      model.addEventListener("model-error", (e) => console.error("model-error ❌", e));
    </script>
  </body>
</html>
