<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js (Hiro) – Letterbox statt Zoom</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }

      /* AR.js setzt beim Resize Inline-Styles (width/height/margins). Mit !important überschreiben. */
      #arjs-video {
        width: 100% !important;
        height: 100% !important;
        left: 0 !important;
        top: 0 !important;
        margin-left: 0 !important;
        margin-top: 0 !important;
        object-fit: contain !important; /* <-- key: no crop, may add black bars */
      }

      /* Canvas ebenfalls “sauber” auf Fullscreen halten */
      .a-canvas {
        width: 100% !important;
        height: 100% !important;
        left: 0 !important;
        top: 0 !important;
      }

      #hud {
        position: fixed; top: 0; left: 0; right: 0;
        padding: 10px; z-index: 9999;
        background: rgba(0,0,0,.6); color: #fff;
        font: 14px system-ui;
      }
    </style>
  </head>

  <body>
    <div id="hud">Status: Seite geladen…</div>

    <a-scene
      embedded
      vr-mode-ui="enabled:false"
      renderer="colorManagement: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;
            sourceWidth: 1280; sourceHeight: 720;
            displayWidth: 1280; displayHeight: 720;"
    >
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

      <a-assets>
        <a-asset-item id="m" src="model.glb"></a-asset-item>
      </a-assets>

      <a-marker id="mk" preset="hiro" emitevents="true">
        <a-box depth="0.4" height="0.4" width="0.4" position="0 0.2 0"></a-box>
        <a-entity gltf-model="#m" position="0 0.05 0" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const hud = document.getElementById("hud");
      const marker = document.getElementById("mk");

      marker.addEventListener("markerFound", () => (hud.textContent = "Status: Hiro erkannt ✅"));
      marker.addEventListener("markerLost",  () => (hud.textContent = "Status: Hiro nicht im Bild…"));
    </script>
  </body>
</html>
