<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js (Hiro) – Zoom Fix</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }
      #hud {
        position: fixed; top: 0; left: 0; right: 0; padding: 10px;
        background: rgba(0,0,0,.65); color: #fff; font: 14px system-ui;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div id="hud">Status: Seite geladen…</div>

    <a-scene
      embedded
      vr-mode-ui="enabled:false"
      renderer="colorManagement: true;"
      arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
    >
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

      <a-assets>
        <a-asset-item id="m" src="model.glb"></a-asset-item>
      </a-assets>

      <a-marker id="mk" preset="hiro" emitevents="true">
        <a-box depth="0.4" height="0.4" width="0.4" position="0 0.2 0"></a-box>
        <a-entity gltf-model="#m" position="0 0.05 0" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const hud = document.getElementById("hud");
      const marker = document.getElementById("mk");

      marker.addEventListener("markerFound", () => (hud.textContent = "Status: Hiro erkannt ✅"));
      marker.addEventListener("markerLost",  () => (hud.textContent = "Status: Hiro nicht im Bild…"));

      async function tryForceZoomOut() {
        // Wait a bit until AR.js has created the video element and started the stream
        await new Promise(r => setTimeout(r, 800));

        const video = document.getElementById("arjs-video") || document.querySelector("video");
        if (!video || !video.srcObject) {
          hud.textContent = "Status: Video-Stream nicht gefunden (noch nicht gestartet?)";
          return;
        }

        const track = video.srcObject.getVideoTracks?.()[0];
        if (!track || !track.getCapabilities || !track.applyConstraints) {
          hud.textContent = "Status: Track/Capabilities nicht verfügbar (Browser/Device-Limit)";
          return;
        }

        const caps = track.getCapabilities();
        const settings = track.getSettings ? track.getSettings() : {};

        // Zoom is a standard constrainable property (if supported by the device/browser).
        // We'll try to set it to the minimum.
        if (caps && caps.zoom) {
          try {
            const minZoom = (typeof caps.zoom.min === "number") ? caps.zoom.min : 1;
            await track.applyConstraints({ advanced: [{ zoom: minZoom }] });
            const after = track.getSettings ? track.getSettings() : {};
            hud.textContent = `Status: Zoom-Fix versucht ✅ (zoom vorher: ${settings.zoom ?? "?"}, nachher: ${after.zoom ?? "?"})`;
          } catch (e) {
            console.error(e);
            hud.textContent = "Status: Zoom-Fix fehlgeschlagen (Device ignoriert zoom-Constraint)";
          }
        } else {
          hud.textContent = "Status: Dieses Gerät meldet keine Zoom-Capability (kann nicht erzwingen)";
        }
      }

      // Run once after load
      window.addEventListener("load", () => { tryForceZoomOut(); });
    </script>
  </body>
</html>
